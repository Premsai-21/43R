<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Login Page</h1>
        <form action="./sign.html" autocomplete="on">
            <label for="name">User Name</label>
            <input type="text" id="name" required ><br>

            <label for="email">EMail</label>
            <input type="email" id="email"><br>

            <label for="password">Password</label>
            <input type="password" id="password" maxlength="8" minlength="3"><br>

            <label for="conform password">Conform Password</label>
            <input type="password" id="conform password" maxlength="8" minlength="3"><br>

            <button>Submit</button>

        </form>
    </center>
</body>
</html>
